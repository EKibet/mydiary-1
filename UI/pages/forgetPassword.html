<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/styles.css">
  <title>My dairy | Login up</title>
</head>

<body>
  <div class="container background">
    <header class="header">
      <div class="header__content  l-header__content">
        <span class="logo">My Dairy</span>
        <nav class="main__nav">
          <ul>
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./signup.html">Sign up</a>
            </li>
            <li>
              <a href="./login.html">Sign in</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- start of card -->
    <div class="l-password__wrapper">
      <div class="password__card">
        <div class="card__title-password">
          RESET PASSWORD
        </div>
        <form>
          <div class="card__body-password">
            <span>Submit your email to have a recovery link sent to your inbox.</span>
            <input type="email" class="reset_pass-input" placeholder="Enter your email">
            <div class="message"></div>
            <button class="button reset_pass-btn">SEND RECOVERY EMAIL</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end of card -->
  </div>
</body>
<script src="../client/resetPassword.js"></script>
