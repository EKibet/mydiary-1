<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/styles.css">
  <title>My dairy | Your Dashboard</title>
</head>

<body>
  <div class="container background">
    <!-- Header content -->
    <header class="header">
      <div class="header__content  l-header__content">
        <span class="logo">My Dairy</span>
        <nav class="main__nav">
          <ul class "main__menu">
            <li>
              <div class="menu__notifiation .h-icon__size ">
                <img src="../icons/Bell-WF.png" alt="alert">
                <label class="number__notified">10</label>
              </div>
            </li>
            <li>
              <div class="menu__user h-icon__size ">
                <img src="../icons/User.png" alt="alert">
                <ul class="dropdown" id="userProfileItem">

                  <!-- Start User profile -->
                  <li>
                    <div class="user__profile">
                      <img id="user__image" src="../img/avater.jpg" alt="">
                      <div class="profile__option">
                        <span class="user__name">Victor Uzochukwu</span>
                        <div class="profile__options">
                          <button class="change__photo .h-center ">
                            <label for="profile_img">Change Profile Photo</label>
                            <input type="file" name="profile_img" id="profile_img">
                          </button>
                          <button>
                            <div class="set__reminder">
                              <label for="">Set Reminder</label>
                              <input type="date" name="" id="">
                              <input type="time">
                            </div>
                          </button>

                          <div class="total__entries">
                            <p>Total Number of Entries
                            </p>
                            <span>20</span>
                          </div>
                          <button class="btn__logout button">Log Out</button>
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- End User Profile -->

                </ul>
              </div>
            </li>

            <li>
              <a href="./viewEntries.html" class="view__entries-btn button__trasp ">View Entry</a>
            </li>
            <li>
              <a href="./dashboard.html" class=" new__entries-btn button__trasp">New Entry</a>
            </li>
            <li class="entries__btn "> Entries
              <ul>
                <li>
                  <a href="./viewEntries.html">View Entry</a>
                </li>
                <li>
                  <a href="./dashboard.html">New Entry</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End of Header content -->

    <!-- Start Main Content -->
    <section>
      <div class="l-dashboard__wrapper">
        <div class="l-dashboard__content-body">

          <div class="l-post__area">
            <div class="title__area">
              <input type="text" class="story__title" value="TITLE..">
            </div>
            <div class="text__area l-text__area">
              <textarea class="story__text">What's on your mind...</textarea>

            </div>
            <div class="style__wrapper">
              <div class="l-buttons__area">
                <button id="add__Entry" class="button">Post</button>
              </div>
            </div>
          </div>

          <div class="l-display__area">
          </div>

        </div>
      </div>
    </section>
    <!-- End Main Content -->
    <script src="../client/dashbord.js"></script>
    <script src="../client/profile.js"></script>
</body>

</html>
