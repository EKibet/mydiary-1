<body>
  <div class="container background">
    <header class="header">
      <div class="header__content  l-header__content">
        <span class="logo">My Dairy</span>
        <nav class="main__nav">
          <ul>
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
            <li>
              <a href="./login.html">Sign in</a>

          </ul>

      </div>
    </header>
    <div class="showcase__area ">

      <div class="card__wrapper l-form__area">
        <br>
        <form class="form__wrapper l-form h-form__mod">
          <span class="caption h-font__size ">Contact</span>
          <!-- User Name -->
          <div class="input__group">
            <input type="text" class="input__field" required>
            <label class="input__label h-user__icon">UserName</label>
          </div>
          <!-- Password -->
          <div class="input__group">
            <textarea name="" class="contact__form" id=""></textarea>
          </div>

          <div id="h-center h-font__size h-l__span-2">
            <input type="button" value="Submit" class="button" id="login__button">
          </div>
        </form>

        <div class="caption__wrapper">
          <div class="quote">
            <p>Everything we do, we believe in changing the status quo, we believe in thinking differently. The way we change
              the status quo is by making our product beautifully design, simple to use and user friendly.
              <span class="logo">My Diary</span>
            </p>
          </div>
        </div>
      </div>
    </div>
